<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:insert="fragments/head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <header th:insert="fragments/header"></header>
    <div class="bg-dark p-3">
        <form th:action="@{/save}" th:method="post" th:object="${attraction}">
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input class="form-control input-dark my-border"
                       type="text" id="name" th:field="*{name}"
                       placeholder="Name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control input-dark my-border"
                       type="text" id="description" th:field="*{description}"
                       placeholder="Description">
            </div>
            <label for="city">City</label>
            <div class="form-group">
                <select class="form-select input-dark" id="city" th:field="*{city}">
                    <option value="">Select City</option>
                    <option th:each="value : ${cities}"
                            th:value="${value}"
                            th:text="${value.name}"></option>
                </select>
            </div>
            <div class="form-group mt-2 text-center">
                <button class="btn btn-dark darker" type="submit">Add</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
