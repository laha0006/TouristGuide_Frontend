<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TouristGuide</title>
    <th:block th:insert="~{fragments/head :: headerFiles}"></th:block>
</head>
<body>
<div class="container">
    <header th:replace="~{fragments/header :: header}"></header>
    <table class="table table-dark"
    data-toggle="table"
    data-search="true">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">City</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attraction : ${attractionList}">
            <td class="align-middle" th:text="${attraction.name}">Attraction Name</td>
            <td class="align-middle" th:text="${attraction.description}">Attraction Description</td>
            <td class="align-middle" th:text="${attraction.getCity().name}">City</td>
            <td><a class="btn my-border fw-bold btn-dark darker" th:href="@{attractions/{name}/tags(name = ${attraction.name} )}">tags</a>
                <a class="btn my-border fw-bold btn-warning" th:href="@{attractions/{name}/edit(name = ${attraction.name} )}">update</a>
                <a class="btn my-border fw-bold btn-danger" th:href="@{attractions/{name}/delete(name = ${attraction.name} )}">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
