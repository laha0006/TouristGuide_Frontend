<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head">
    <title>Title</title>
</head>
<body>
<div class="container">
    <header th:insert="fragments/header"></header>
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attraction : ${attractionList}">
            <td class="align-middle" th:text="${attraction.name}">Attraction Name</td>
            <td class="align-middle" th:text="${attraction.description}">Attraction Description</td>
            <td><a class="btn btn-dark darker" th:href="@{attractions/{name}/tags(name = ${attraction.name} )}">tags</a>
                <a class="btn btn-dark darker" th:href="@{attractions/{name}/delete(name = ${attraction.name} )}">delete</a>
                <a class="btn btn-dark darker" th:href="@{attractions/{name}/edit(name = ${attraction.name} )}">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
